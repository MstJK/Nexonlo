<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문화상품권 이벤트</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="event-page">
    <h1>문화상품권 이벤트</h1>
    <img src="1.png" alt="이벤트 이미지" />
    <p>추첨으로 1000명에게 문화상품권을 드립니다.<br>이번 기회를 놓치지 마세요!</p>
    <button onclick="showJoinPage()">회원가입하고 참여하기</button>
  </div>

  <div class="join-page" id="join">
    <h2>회원가입</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      <label for="phone">전화번호:</label>
      <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
      <label for="pass">비밀번호:</label>
      <input type="pass" id="pass" name="pass" placeholder="비밀번호를 입력하세요" required>
      <button type="submit">회원가입 완료</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>

</html>
